<table mat-table [dataSource]="employees()">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Full Name</th>
    <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department</th>
    <td mat-cell *matCellDef="let element"> {{ element.department }}</td>
  </ng-container>

  <ng-container matColumnDef="equipments">
    <th mat-header-cell *matHeaderCellDef> Equipment</th>
    <td mat-cell *matCellDef="let element"> {{ element.equipments | friendlyEquipments }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let element"> {{ element.status | titlecase }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon>chevron_right</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onEmployeeClick(row)"></tr>

  <tr class="mat-mdc-row" *matNoDataRow>
    <td class="mat-mdc-cell" [attr.colspan]="displayedColumns.length">
      No employees at all or due to used filters.
    </td>
  </tr>
</table>
